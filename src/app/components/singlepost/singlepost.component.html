 <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div id="layout" class="pure-g">
  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
       <div class="posts">
         <span style="color: red">{{errorMessage}}</span>
         <section class="post p-5" *ngIf="blogSinglePosts">
          <header class="post-header">
            <h2 class="post-title" [innerHTML]="blogSinglePosts.title.rendered "></h2>
            <p class="post-meta">
             Date
              <a routerLink="/posts">{{blogSinglePosts.date | date:'short'}}</a>
            </p>
          </header>

          <div class="post-description">
            <p [innerHTML]="blogSinglePosts.content.rendered">{{blogSinglePosts.content.rendered}}
            </p>
          </div>
        </section>
      </div>

      <div class="footer">
        <div class="pure-menu pure-menu-horizontal">

          <div class="pure-menu-item"><a href="http://twitter.com/zeina_sadaldeen" class="pure-menu-link">Twitter</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
