<div class="container">
  <form class="form-container" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div style="display:flex;justify-content: space-between; align-items: center;">
      <h1 class="form-title">Create a New Post</h1>
    </div>

    <div class="form-group">
      <label for="postTitle">Post Title</label>
      <input type="text" class="form-input" placeholder="Enter the post title" formControlName="title" required>
    </div>

    <div class="form-group">
      <label for="postDate">Post Date</label>
      <input type="text" class="form-input" placeholder="Enter the post date" formControlName="date" required>
    </div>

    <div class="form-group">
      <label for="postDescription">Post Description</label>
      <textarea class="form-input" placeholder="Enter the post description" formControlName="excerpt" required></textarea>
    </div> <div class="form-group">
      <label for="postDescription">Post content</label>
      <textarea class="form-input" placeholder="Enter the post content" formControlName="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="post_status">Post Status</label>
      <select class="status h-50 p-2 rounded-2 border-0 w-100" formControlName="status" required>
        <option *ngFor="let status of statusValues" [value]="status">{{ status }}</option>
      </select>
      <div class="text-danger form-text invalid-feedback">Status is required</div>
    </div>

    <button class="form-submit" type="submit">Publish Post</button>
    <a class="button button2" routerLink="/singlepostcreation">Create New Post</a>
  </form>
</div>
